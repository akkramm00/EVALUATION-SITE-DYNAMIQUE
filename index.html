<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" création d'un jeu de dé avec HTML CSS ET JAVASCRIPT">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Création d'un jeu de dé avec deux joueurs</title>
</head>
<body>
    <header class="container-fluid header d-flex justify-content-center align-items-center bg-dark text-white">
        <div class="row">
            <div class="col-12 d-flex justify-content-around align-items-center width">
                <p class="content fw-bold fs-1 p-3 m-3">Jeu de dés </p>
                <img class="logo" src="Two_red_dice_01.svg.png" alt="dés" width="150px" height="100px">
                <p class="content fw-bold fs-1 p-3 m-3">deux joueurs</p>
            </div>
        </div>
    </header>
<main class="container">
<div class="row player-box d-flex justify-content-around align-items-center">
    <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="player" id="player1">
            <h2>PLAYER 1</h2>
            <p class="ROUND">ROUND: <span id="player1Round">0</span></p>
            <p class="GLOBAL">GLOBAL: <span id="player1Global">0</span></p>
        </div>
    </div>

    <div class="col-4 image d-flex justify-content-center align-items-center">
        <img class="img" src="dice-1.png" alt="dé" width="50px" height="50px">
    </div>

    <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="player" id="player2">
            <h2>PLAYER 2</h2>
            <p class="ROUND">ROUND: <span id="player2Round">0</span></p>
            <p class="GLOBAL">GLOBAL: <span id="player2Global">0</span></p>
        </div>
    </div>
    <div class="col-3">
        <div class="container" id="button">
            <button class="btn" id="rollBtn" onclick="rollDice()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
              </svg>ROLL DICE</button>
            <button class="btn" id="holdBtn" onclick="hold()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>HOLD</button>
        </div>
    </div>
</div>

</main>
    











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
